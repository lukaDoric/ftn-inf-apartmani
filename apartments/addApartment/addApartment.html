<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="addApartment.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">FtnInformatikaBooking</h1>
      <ul class="nav-links">
        <li><a href="../contact/contact.html">Kontakt</a></li>
        <li><a href="../apartments/apartments.html">Apartmani</a></li>
        <li><a href="addApartment.html">Dodaj apartman</a></li>
      </ul>
    </nav>

    <main>
      <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required />
        <br />

        <label for="pricePerNight">Price per night:</label>
        <input type="number" id="pricePerNight" name="pricePerNight" required />
        <br />

        <p>Pets allowed:</p>
        <label>
          <input type="radio" name="petsAllowed" value="true" required />
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="petsAllowed"
            value="false"
            required
          />
          No
        </label>
      </form>
      <br />
      <button type="button" id="submitBtn">Create Apartment</button>
    </main>

    <script src="addApartment.js"></script>
  </body>
</html>
